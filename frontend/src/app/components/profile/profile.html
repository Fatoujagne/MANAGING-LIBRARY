<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header">
          <h3 class="mb-0">User Profile</h3>
        </div>
        <div class="card-body">
          <div class="loading-spinner" *ngIf="isLoading">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>

          <div *ngIf="!isLoading && user">
            <div class="row mb-3">
              <div class="col-sm-3"><strong>Name:</strong></div>
              <div class="col-sm-9">{{ user.name }}</div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3"><strong>Email:</strong></div>
              <div class="col-sm-9">{{ user.email }}</div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-3"><strong>Role:</strong></div>
              <div class="col-sm-9">
                <span class="badge" [ngClass]="user.role === 'Admin' ? 'bg-danger' : 'bg-primary'">
                  {{ user.role }}
                </span>
              </div>
            </div>
            <div class="row mb-3" *ngIf="user.createdAt">
              <div class="col-sm-3"><strong>Member Since:</strong></div>
              <div class="col-sm-9">{{ user.createdAt | date:'medium' }}</div>
            </div>
          </div>

          <div *ngIf="!isLoading && !user" class="alert alert-danger">
            <h5>Error Loading Profile</h5>
            <p>Unable to load your profile information. Please try logging out and logging back in.</p>
            <button class="btn btn-secondary" routerLink="/login">Go to Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
